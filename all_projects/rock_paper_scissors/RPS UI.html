<!DOCTYPE.html>
<html>
<head>
<title>Rock, Paper, Scissors</title>
<meta charset='UTF-8'/>
<link type ='text/css' rel='stylesheet' href='styles.css'>
</head>
<body>

<h1>Play a game of Rock, Paper, Scissors</h1>
<p class='p'>First to 5 points wins the game!</p>

<div class='rps'>
    <div class='scoreboard'>
        <div class='board1'>
            <span class='yourscore-text'>Player Score</span>
            <span class='yourscore-number'>0</span>
        </div>
        <button class = 'replay' onmouseover='' style='cursor: pointer;'>Replay</button>
        <div class='board2'>
            <span class='opponentscore-text'>Computer Score</span>
            <span class='opponentscore-number'>0</span>
            </div>
    </div>
    <div class='options'>
        <div>
            <button id='paper' class='choice' onmouseover='' style='cursor: pointer;'>Paper</button>
        </div>
        <div>
            <button id='scissors' class='choice' onmouseover='' style='cursor: pointer;'>Scissors</button>
        </div>
        <div>
            <button id='rock' class='choice' onmouseover='' style='cursor: pointer;'>Rock</button>
        </div>
    </div>
<p class='results'>Make a selection above</p>
</div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type='text/javascript' src='script.js'></script>
</body>
</html>
